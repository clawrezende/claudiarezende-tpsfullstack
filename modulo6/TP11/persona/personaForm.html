<!DOCTYPE html>
<html>

<head>
    <link href="../estilos.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <h1 class="encabezado">
        <img src="../img/silicon transparente.png" class="imgcabecera" />
        Portal Silicon Full Stack
    </h1>

    <div class="menu">
        <a href="index.html" class="menu-item">
            <span class="material-symbols-outlined">
                home
            </span>
            Inicio
        </a>
        <a href="../persona/personaForm.html" class="menu-item">
            <span class="material-symbols-outlined">
                manage_accounts
            </span>
            Gestión de personas
        </a>
        <a href="../persona/personaTabla.html" class="menu-item">
            <span class="material-symbols-outlined">
                group
            </span>
            Listar personas
        </a>
    </div>

    <h1>
        <span class="material-symbols-outlined">
            manage_accounts
        </span>
        Gestión de personas
    </h1>

    <fieldset>
        <legend>Datos personales:</legend>
        <div>
            <label for="dni">* DNI</label><br>
            <input type="number" id="dni" name="dni" min="0" max="777777777" step="1" required>
        </div>
        <div>
            <label for="fname">* Nombre</label><br>
            <input type="text" value="Miguel" disabled>
        </div>
        <div>
            <label for="lname">* Apellido:</label><br>
            <input type="text" size="20" placeholder="Ingrese el Apellido" required>
        </div>
        <hr>
        <div>
            <label>Sexo:</label><br>
            <input type="radio" name="sexo" id="M" value="M">
            <label for="M">Masculino</label><br>
            <input type="radio" name="sexo" id="F" value="F">
            <label for="F">Femenino</label><br>
            <input type="radio" name="sexo" id="O" value="O">
            <label for="O">Otro</label>
        </div>
        <div>
            <br>
            <label>Fecha de Nacimiento:</label><br>
            <input type="date" id="fecnac" name="fecnac">
        </div>

    </fieldset>

    <fieldset>
        <legend>Datos de acceso</legend>
        <div>
            <label for="correo">Correo electronico:</label><br>
            <input type="email" id="correo" name="correo">
        </div>
        <div>
            <label for="pass">Contraseña:</label><br>
            <input type="password" id="pass" name="pass">
        </div>
    </fieldset>

    <fieldset>
        <legend>Datos academicos</legend>
        <div>
            <label for="estudio">Nivel estudios:</label>
            <select id="estudio" name="estudio">
                <option value="pri">Primaria</option>
                <option value="sec">Secundario</option>
                <option value="ter" selected>Terciario</option>
                <option value="uni" selected>Universitario</option>
                <option value="pos" selected>Post Grado</option>
            </select>
        </div>
        <hr>
    </fieldset>
    
    <fieldset>
        <legend>Acciones</legend>
        <div>
            <button type="submit">
                <span class="material-symbols-outlined" style=" vertical-align: middle;">
                    add_circle
                </span>
                Crear persona
            </button>
            <button type="reset">
                Limpiar datos</button>
        </div>
    </fieldset>
</body>

</html>
